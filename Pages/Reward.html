<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Styles/Reward.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
          <div class="header-top">
            <img src="../Assets/Profile pic.jpeg" alt="User Profile" class="profile-picture">
            <div class="notification-icon">
              <i class="fa-solid fa-bell"></i>
            </div>
          </div>
          <h1 class="header-title">Rewards</h1>
        </div>
      </header>      
      
  <main>
    <!-- Rewards Section -->
    <section class="rewards-section">
      <div class="rewards-card">
        <div class="reward-info">
          <h2>100</h2>
          <p>Available points</p>
        </div>
        <button class="redeem-btn">Redeem Now</button>
      </div>
    </section>

    <!-- Affiliates Section -->
    <section class="affiliates-section">
      <h3>Affiliates</h3>
      <p class="write-up">Earn 100 or more points within</p>
        <div class="affiliate-card item">
          <h4>10</h4>
          <p>Users Referred</p>
        </div>
        <div class="affiliate-card item">
          <h4>100</h4>
          <p>Referral Points</p>
        </div>
    </section>

    <!-- Your Links Section -->
    <section class="links-section">
      <h3>Your Links</h3>
      <p>Refer to earn more points</p>
      <div class="links-card">
        <div class="link-item">
          <label>Invite code</label>
          <div class="input-group">
            <input type="text" value="YOUR_CODE" readonly>
            <i class="fa-solid fa-pen"></i>
          </div>
        </div>
        <div class="link-item">
          <label>Invite link</label>
          <div class="input-group">
            <input type="text" value="air2cash.your_link@1##" readonly>
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

<!-- Footer Section -->
  <footer class="footer">
    <nav class="footer-nav">
      <a href="./Home.html" class="footer-link">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
      </a>
      <a href="./Reward.html" class="footer-link active">
        <i class="fa-solid fa-trophy"></i>
        <span>Rewards</span>
      </a>
      <a href="../convert.html" class="footer-link">
        <i class="fa-solid fa-wallet"></i>
        <span>Convert</span>
      </a>
      
      <a href="./History.html" class="footer-link">
        <i class="fa-solid fa-clock"></i>
        <span>History</span>
      </a>
      <a href="./Profile.html" class="footer-link">
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="../start.html" style="color: red;" class="footer-link signout">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <span>Sign Out</span>
      </a>
    </nav>
  </footer>
  
  <script src="../Scripts/Reward.js"></script>
</body>
</html>
