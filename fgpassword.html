<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air2Cash</title>

    <link rel="stylesheet" href="./fgpassword.css">
</head>
<body>
    

    <div class="opt-form">
            <div class="header-form">
                <h4>Forgot password?</h4>
                <p>Please enter the Verification code we sent to ja*****nes@gmail.com </p>
            </div>

            <form action="javascript:void(0)">
                <div class="auth-pin-wrap">
                    <input type="text" class="code-input" required="">
                    <input type="text" class="code-input" required="">
                    <input type="text" class="code-input" required="">
                    <input type="text" class="code-input" required="">
                    <input type="text" class="code-input" required="">
                    <input type="text" class="code-input" required="">
                </div>
                <div class="resend"> Resend in 60s</div>
                <div class="btn-wrap">

                    <button type="submit">Proceed</button>

                </div>
            </form>

            <div class="Create-new-pw">
                <h4>Create New Password</h4>
                <form action=" " class="form-pw">
                    <input type="password" class="password" placeholder="Input New Password">
                    <input type="password" class="password confirm" placeholder="Confirm New Password">
                </form>
                <div class="reset-pw">

                    <button type="submit">Reset Password</button>

                </div>

                <p>Can you still remember your password? <br> <a href=""><span>Go back to your login page</span></a></p>
            </div>
    </div>


<!-- *********************javascriptCode**************** -->

    <script>
        const inputElement = [...document.querySelectorAll('input.code-input')];
        inputElement.forEach((elem,index)=>{
            elem.addEventListener('keydown', (e)=>{
                if(e.keyCode === 8 && e.target.value === ''){
                    inputElement[Math.max(0, index - 1)].focus()
                }
            });

            elem.addEventListener('input', (e)=>{
                const [first, ...rest] = e.target.value;
                e.target.value = first ?? ''
                const lastInputBox = index === inputElement.length - 1;
                const insertedCotent = first !== undefined;
                if(insertedCotent && !lastInputBox){
                    inputElement[index + 1].focus();
                    inputElement[index + 1].value = rest.join('')
                    inputElement[index + 1].dispatchEvent(new Event('input'))
                }
            })
        })
    </script>
</body>
</html>
